<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eudaimonia - Meal Plan{%
        endblock %}</title>
    <link
        href="{{ url_for('static', filename='assets/css/style.css') }}"
        rel="stylesheet"
      />
            <!-- Template meal JS File -->
        <script src="{{url_for('static', filename='assets/js/meal.js')}}"></script>
</head>
{% extends 'user_base.html' %}
{%block content %}
<body>
    <section id="contact" class="contact d-flex align-items-center contact">
        <div class="container">
          <header class="col-lg-12 hero-img section-header">
            <div id="about" class="about">
              <div class="content">
                <h3>Welcome, {{ first_name }} ðŸ‘‹</h3>
                <h2>Meal Plan Dashboard</h2>
              </div>
            </div>
            <!-- <link
              href="{{ url_for('static', filename='assets/css/style.css') }}"
              rel="stylesheet"
            /> -->
          </header>
        </div>
    </section>

    <div class="container">
        <div class="row justify-content-center">
          <table id="table">
            <tr>
              <th>Date</th>
              <th>BreakFast</th>
              <th>Lunch</th>
              <th>Dinner</th>
            </tr>
            {% for food in meal %}
            <tr>
              <td contenteditable>{{ food['Date'] }}</td>
              <td contenteditable>{{ food['BreakFast'] }}</td>
              <td contenteditable>{{ food['Lunch'] }}</td>
              <td contenteditable>{{ food['Dinner'] }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
    </div>
  
        <button id="grocery" class="grocery">Grocery Lists</button>

    <div>
        <table id="gtable" >
          <thead>
            <tr>
              <th>Date</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>

</body>
{% endblock %}

</html>
