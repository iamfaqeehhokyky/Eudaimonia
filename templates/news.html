{% extends 'user_base.html' %} {% block title %}Eudaimonia - News{% endblock %}
{%block content %}

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact d-flex align-items-center contact">
  <div class="container" data-aos="fade-up">
    <header class="col-lg-12 hero-img section-header">
      <div id="about" class="about">
        <div class="content">
          <h2>Mental Health News</h2>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="about col-lg-12 justify-content-center">
        <!--<ul>-->
        {% for article in articles %}
        <!--<li>-->
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
        <a target="__blank" href="{{ article.url }}">Read More</a>
        <!--</li>-->
        <br /><br />
        {% endfor %}
        <!--</ul>-->
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->

{% endblock %}
