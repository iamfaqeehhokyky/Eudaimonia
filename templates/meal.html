<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meal</h1>

    <p>Find your student id in the table below.</p>

    <table>
    <tr>
        <th>Date</th>
        <th>BreakFast</th>
        <th>Lunch</th>
        <th>Dinner</th>
    </tr>
    {% for food in meal %}
        <tr>
        <td>{{ food['Date'] }}</td>
        <td>{{ food['BreakFast'] }}</td>
        <td>{{ food['Lunch'] }}</td>
        <td>{{ food['Dinner'] }}</td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
