{% extends 'user_base.html' %} {% block title %}Eudaimonia - Create Milestone{%
endblock %} {%block content %}

<main id="main">
  <!-- ======= main Section ======= -->
  <section id="contact" class="contact d-flex align-items-center contact">
    <div class="container">
      <header class="col-lg-12 col-md-12 hero-img section-header">
        <div id="about" class="about">
          <div class="content">
            <h2>Set Milestone!</h2>
          </div>
        </div>
      </header>
      <div class="row gy-4">
        <form
          action="/create_milestone/{{ goal_id }}"
          method="POST"
          class="my-email-form"
        >
          <label>Description</label>
          <textarea name="description" class="form-control" required></textarea
          ><br />
          <button type="submit" class="btn-primary">Create Milestone</button>
        </form>
      </div>
    </div>
  </section>
  <!-- End Section -->
</main>

{% endblock %}
