  <head>

    <link

      rel="stylesheet"

    <style>
      .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 videos per row */
        grid-gap: 20px; /* Adjust the gap as needed */
        justify-content: center;
        align-items: center;
      }

      .videos {
        width: 300px;
        height: 200px;
        position: relative;
      }

      .videos video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video_play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .videos:hover .video_play {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="/home" class="logo d-flex align-items-center">
          <img src="{{url_for('static', filename='img/emblem.png')}}" alt="" />
          <span>Eudaimonia</span>
        </a>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="home scrollto" href="/dashboard">Dashboard</a>
            </li>
            <li><a class="nav-link scrollto active" href="#med">Meditations</a></li>
            <li><a class="nav-link scrollto" href="#relax">Relaxation</a></li>
            <li><a class="nav-link scrollto" href="#pers">Personalized</a></li>
            <li><a class="nav-link scrollto" href="#contact">Professional</a></li>
            <li>
              <a class="signout scrollto" href="/signout">Sign Out</a>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">

      <!-- ======= Meditation Section ======= -->
      <section id="med" class="hero d-flex align-items-center">
        <div class="container">
          <div class="row gx-0">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <div id="video-container" class="video-grid">
                {% for video in meditations %}
                <div class="videos">
                  <video id="video-{{ loop.index }}" width="300" height="200" preload="metadata">
                    <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                  </video>
                  <div class="video_play">
                    <span>Click to Play</span>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Meditation Section -->

      <!-- ======= Relaxation Section ======= -->
      <section id="relax" class="about">
        <div class="container" data-aos="fade-up">
          <div class="row gx-0">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <div id="video-container" class="video-grid">
                {% for video in relax %}
                <div class="videos">
                  <video id="video-{{ loop.index }}" width="300" height="200" preload="metadata">
                    <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                  </video>
                  <div class="video_play">
                    <span>Click to Play</span>
                  </div>
                </div>
                {% endfor %}

            </div>
          </div>
        </div>
      </section>
      <!-- End Relaxation Section -->

      <!-- ======= Personalized Section ======= -->
      <section id="pers" class="testimonials">
        <div class="container" data-aos="fade-up">
          <div class="row gx-0">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
              <div id="video-container" class="video-grid">
                {% for video in personalize %}

                  <video id="video-{{ loop.index }}" width="300" height="200" preload="metadata">
                    <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                  </video>
                  <div class="video_play">
                    <span>Click to Play</span>
                  </div>
                </div>
                {% endfor %}

            </div>
          </div>
        </div>
      </section>
      <!-- End Personalized Section -->

      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <header class="section-header">
            <p>Talk to a Professional!</p>
          </header>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-10">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScnLzezCX5Chuq5h_XVeipr_f1h1Dcl2C2Y020gtMNRtOOYng/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Section -->

    </main>
