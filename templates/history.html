<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage History</title>
</head>
<body>
    <h1>Usage History</h1>
    <table>
        <tr>
            <th>Places Visited</th>
            <th>Date</th>
        </tr>
        {% for history in usage_records %}
            <tr>
                <td>{{ history.route }}</td>
                <td>{{ history.timestamp }}</td>
            </tr>
        {% endfor %}
</body>
</html>
