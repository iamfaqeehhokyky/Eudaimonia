{% extends 'user_base.html' %} {% block title %}Eudaimonia - Usage History{%
endblock %} {%block content %}

<section id="contact" class="contact d-flex align-items-center contact">
  <div class="container">
    <header class="col-lg-12 hero-img section-header">
      <div id="about" class="about">
        <div class="content">
          <h2>Usage History</h2>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="col-lg-12 justify-content-center">
        <table>
          <tr>
            <th>Places Visited</th>
            <th>Date</th>
          </tr>
          {% for history in usage_records %}
          <tr>
            <td>{{ history.route }}</td>
            <td>{{ history.timestamp }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</section>

{% endblock %}
