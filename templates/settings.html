{% extends 'user_base.html' %} {% block title %}Eudaimonia - User Settings{%
endblock %} {%block content %}

<section id="contact" class="contact d-flex align-items-center contact">
  <div class="container">
    <header class="col-lg-12 hero-img section-header">
      <div id="about" class="about">
        <div class="content">
          <h1>User Settings</h1>
          <h2>Welcome, {{ user.username }} ðŸ‘‹</h2>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="col-lg-12">
        <form action="/settings" method="POST" class="my-email-form">
          <label>
            <input
              type="checkbox"
              name="notification_enabled"
              {%
              if
              user.notification_enabled
              %}checked{%
              endif
              %}
            />
            Enable Notifications </label
          ><br />
          <label>
            <input
              type="checkbox"
              name="privacy_enabled"
              {%
              if
              user.privacy_enabled
              %}checked{%
              endif
              %}
            />
            Enable Privacy </label
          ><br />
          <input type="submit" value="Save Settings" />
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
