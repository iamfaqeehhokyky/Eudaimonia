{% extends 'user_base.html' %} {% block title %} Eudaimonia - Community {%
endblock %} {% block content %}
<link
  href="{{ url_for('static', filename='assets/css/community.css') }}"
  rel="stylesheet"
/>

<main id="main">
  <!-- ======= Main Section ======= -->
  <section id="services" class="values">
    <div class="container">
      <header class="col-lg-12 col-md-12 col-sm-12 hero-img section-header">
        <div id="about" class="about">
          <div class="content">
            <h2>Welcome to our community!</h2>
          </div>
        </div>
      </header>
      <div class="row gy-4">
        {% for message in messages %}
        <div
          class="message-container {% if message['is_current_user'] %}current-user{% endif %}"
        >
          <p class="timestamp">{{ message['timestamp'] }}</p>
          <div
            class="message-content {% if message['is_current_user'] %}current-user{% endif %}"
          >
            <p class="sender-name">{{ message['username'] }}</p>
            <p>{{ message['content'] }}</p>
          </div>
        </div>
        {% endfor %}

        <div id="chat_messages"></div>

        <form
          id="chat_form"
          action="/community"
          method="POST"
          class="my-email-form"
        >
          <textarea
            id="message-input"
            name="message"
            class="form-control"
            required
          ></textarea>
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>
  </section>
  <!-- End Section -->
</main>

<!-- Template Main JS File -->
<script src="{{url_for('static', filename='assets/js/main.js')}}"></script>

{% endblock %}
