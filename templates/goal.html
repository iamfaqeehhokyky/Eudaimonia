<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Favicons -->

    <!-- Template Main CSS File -->
    <link
      href="{{ url_for('static', filename='assets/css/goal.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ======= main Section ======= -->
    <section id="contact" class="contact d-flex align-items-center contact">
      <div class="container">
        <header class="col-lg-12 col-md-12 hero-img section-header">
          <div id="about" class="about">
            <div class="content">
              <h2>Create a new goal!</h2>
            </div>
          </div>
        </header>
        <div class="container">
          <div class="row gy-4">
            <form action="/create_goal" method="POST" class="my-email-form">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                required
              /><br />
              <label>Description</label>
              <textarea
                name="description"
                class="form-control"
                required
              ></textarea
              ><br />
              <button type="submit" class="btn-primary">Create Goal</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Section -->

    <!-- Vendor JS Files -->
    <script src="{{url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/aos/aos.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/php-email-form/validate.js')}}"></script>

    <!-- Template Main JS File -->
    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
  </body>
</html>
