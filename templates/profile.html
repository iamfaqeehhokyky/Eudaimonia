{% extends 'user_base.html' %} {% block title %}Eudaimonia - Meal Plan{%
    endblock %} {%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
  
    <section id="contact" class="contact d-flex align-items-center contact">
        <div class="container">
          <header class="col-lg-12 hero-img section-header">
            <div id="about" class="about">
              <div class="content">
                
                <h2>Profile</h2>
              </div>
            </div>
            <link
              href="{{ url_for('static', filename='assets/css/style.css') }}"
              rel="stylesheet"
            />
          </header>
      
          <div class="container">
            <div class="row justify-content-center">

                <form action="/profile_update" method="POST">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
                    
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}"><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}"><br>
                    
                    <label for="university_name">University Name:</label>
                    <input type="text" id="university_name" name="university_name" value="{{ user.university_name }}"><br>
                    
                    <input type="submit" value="Save Changes">
                </form>
            </div>
    
</body>
</html>
{% endblock %}
